<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <div class="content">
        <!-- sidebar-kiri -->
        <div class="sidebar-kiri">
            <ul class="menu">
                <li class="active">
                <a href="index.html"> <i class="fa-sharp fa-solid fa-house"></i> <span>Dashboard</span> </a></li>
                <li>

                <a href="pages/analysis.html"> <i class="fa-solid fa-chart-simple"></i> <span>Analytics</span> </a></li>
                <li>
                <a href="pages/aboutus.html"> <i class="fa-solid fa-user"></i> <span>About Us</span> </a></li>
            </ul>

        <!-- Main Content -->
        <div class="main--content">
            <div class="header--wrapper">
                <div class="header--title">
                    <h1>Welcome, <span>Medan Team 23!</span></h1>
                </div>
            </div>
            <div class="isi-home">

                        <div class="main-content-1">
                            <ul>
                                <li>
                                    <div class="business-problem" id="blur">
                                        <h1>Business Problem</h1>
                                        <button id="myBtn" class="button">See all</button> 
                                </li>
                                <li><div class="problem-statement">
                                    <h1>Problem Statement</h1>
                                    <button id="myBtn-1" class="button-1">See all</button>

                                <li><div class="scope">

                                    <button id="myBtn-2" class="button-2">See all</button>

                            </ul>

                        <div class="main-content-2">
                            <ul>
                                <li><div class="whys">
                                    <h1>5 Whys</h1>
                                    <button id="myBtn-3" class="button-3">See all</button>
                                </div></li>
                                <li><div class="metric">

                                    <button id="myBtn-4" class="button-4">See all</button>
                                </div></li>
                                <li><div class="image">
                                        <img src="image/Isi Content/Pizza.jpg" alt="">

                            </ul>
                        </div>
                    </div>

        <div id="myModal" class="modal">
            <div class="modal-content-1">
                <span class="close" onclick="closeModal('myModal')">&times;</span>
                <h1>Business Problem</h1>
                <ul>
                    <li><img src="image/Isi Content/Business Problem 1.jpg" alt="" class=""></li>
                    <li><img src="image/Isi Content/Business Problem 2.jpg" alt=""></li>
                    <li><img src="image/Isi Content/Business Problem 3.png" alt=""></li>
                </ul>
            </div>
        </div>

        <div id="myModal-1" class="modal">
            <div class="modal-content-2">
                <span class="close" onclick="closeModal('myModal-1')">&times;</span>
                <h1>Problem Statement</h1>
                <ul>
                    <li class="image-problem-statement"><img src="image/Isi Content/Problem Statement.jpg" alt="" class="image-problem-statement"></li>
                </ul>
            </div>
        </div>

        <div id="myModal-2" class="modal">
            <div class="modal-content-3">
                <span class="close" onclick="closeModal('myModal-2')">&times;</span>

                <ul>
                    <li><img src="image/Isi Content/Scope.jpg" alt="" class="image-scope"></li>

        </div>

                <span class="close" onclick="closeModal('myModal-3')">&times;</span>

                <ul>
                    <li><img src="image/Isi Content/5 whys.jpg" alt="" class="image-whys"></li>

            </div>
        </div>

            <div class="modal-content-2">
                <span class="close" onclick="closeModal('myModal-4')">&times;</span>

                <ul>
                    <li><img src="image/Isi Content/Metric.jpg" alt="" class="image-metric"></li>
                </ul>
